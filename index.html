<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBenster: TicTac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="nameForm">
        <dialog id="nameForm" open>
            <div class="entry">
                <label for="player1Name">Player 1:</label>
                <input type="text" required name="player1Name" id="player1Name">
            </div>
            <div class="entry">
                <label for="player2Name">Player 2:</label>
                <input type="text" required name="player2Name" id="player2Name">
            </div>
            <div class="entry">
                <button class="submit">Start Game</button>
            </div>
        </dialog>
    </div>
    <div class="container">
    </div>
    <div class="winner">
        
    </div>
    <div class="retrying">

    </div>
</body>
</html>
